{% extends 'base.html' %}
{% block content %}
<form method="post" class="box" style="max-width:400px;margin:auto;">
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" name="password" required>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button class="button is-link" type="submit">Login</button>
    </div>
  </div>
</form>
{% endblock %}
